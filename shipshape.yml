drupal-root: web
checks:
  db-config:
    - name: Ensure correct update settings.
      config-name: update.settings
      config-values:
        - key: check.interval_days
          value: 7
  file-config:
    - name: File config check
      config-name: core.extension
      config-path: config/sync
      config-values:
        - key: check.interval_days
          value: 7
  modules:
    - name: Modules audit
      config-path: config/sync
      required:
        - govcms_security
        - tfa
      disallowed:
        - dblog
        - module_permissions_ui
        - update
  drush-command:
    - name: Status
      command: pm:list --status=enabled
  active-modules:
    - name: Active modules audit
      required:
        - govcms_security
        - tfa
      disallowed:
        - dblog
        - module_permissions_ui
        - update
