drupal-root: web
checks:
  drupal-db-config:
    - name: Ensure correct update settings.
      config-name: update.settings
      values:
        - key: check.interval_days
          value: 7
  drupal-file-config:
    - name: File config check
      config-name: update.settings
      config-path: config/default
      values:
        - key: check.interval_days
          value: 7
  drupal-modules:
    - name: Modules audit
      config-path: config/default
      required:
        - govcms_security
        - tfa
      disallowed:
        - dblog
        - module_permissions_ui
        - update
  drupal-active-modules:
    - name: Active modules audit
      required:
        - govcms_security
        - tfa
      disallowed:
        - dblog
        - module_permissions_ui
        - update
