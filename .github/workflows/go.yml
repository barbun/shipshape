name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -ldflags="-s -w" . && ls -lh shipshape

    - name: Test
      run: go test -v ./... -coverprofile=coverage.out

    - name: Upload binary
      uses: actions/upload-artifact@v2
      with:
        name: shipshape
        path: shipshape
        retention-days: 10

    - name: Upload test coverage
      uses: actions/upload-artifact@v2
      with:
        name: coverage.out
        path: coverage.out
